<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Desafio</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card__background"></div>
            <div class="card__form">
                <form action="/register" class="card__form">
                    <h1>Register</h1>
                    <section class="nome_completo">
                        <input type="text" name="first_nome" id="first_nome" placeholder="First Name">
                        <input type="text" name="last_name" id="last_name" placeholder="Last Name">               
                    </section>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                    <section class="terms">
                        <input type="checkbox" name="terms_of_use" id="terms_of_use">
                        <label for="terms_of_use">I accept <a href="">Terms of Use</a></label>
                    </section>
                    <button type="submit">RESGISTER NOW</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
